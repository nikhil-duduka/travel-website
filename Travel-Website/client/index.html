<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
<div class="container">
  <img src="https://wallpapercrafter.com/th800/160577-anime-anime-boys-anime-girls-Naruto-anime-Naruto-Shippuuden-Uchiha-Sasuke-glitch-art-simple-simple-background-artwork-digital-digital-art-DubstepGutter-cyan.jpg" alt="Anime Character" class="logo">
  <h1>Login</h1>
  <form action="main.html" method="post" onsubmit="return storeName()">
    <input type="text" id="name" placeholder="Enter Your Name" required>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Log in</button>
  </form>
  <p>Don't have an account? <a href="signup.html">Sign up</a></p>
</div>
</body>

<script>
function storeName() {
  var nameValue = document.getElementById("name").value;
  localStorage.setItem("userName", nameValue);
  return true; // Return true to submit the form and proceed to the next page
}
</script>

</html>
