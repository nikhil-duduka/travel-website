                    </div>
                    <div class="col-md-4">

                    </div>
                </div>
                <div class="col-md-2 search1" >

        </form>

<script>
        const searchWrapper = document.querySelector('.search-wrapper');
        const searchInput = searchWrapper.querySelector('.search-input');
        const searchIcon = searchWrapper.querySelector('.search-icon');
        const closeIcon = searchWrapper.querySelector('.close-icon');

        // Toggle search bar
        searchIcon.addEventListener('click', function () {
            searchWrapper.classList.add('active');
            searchInput.focus();
        });

        // Close search bar
        closeIcon.addEventListener('click', function () {
            searchWrapper.classList.remove('active');
            searchInput.value = '';
        });

        // Perform search operation
        function performSearch() {
            const searchValue = searchInput.value;
            console.log('Perform search for:', searchValue);
            // Implement your search functionality here
        }

        // Handle form submission
        searchWrapper.addEventListener('submit', function (event) {
            event.preventDefault();
            performSearch();
        });
    </script>
