<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
<div class="container">
  <img src="https://wallpapercrafter.com/th800/160577-anime-anime-boys-anime-girls-Naruto-anime-Naruto-Shippuuden-Uchiha-Sasuke-glitch-art-simple-simple-background-artwork-digital-digital-art-DubstepGutter-cyan.jpg" alt="Anime Character" class="logo">
  <h1>Sign Up</h1>
  <form>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <input type="password" id="confirm-password" placeholder="Reenter Password" required>
    <button type="submit" onclick="redirectToLogin(event)">Sign Up</button>
  </form>
  <p>Already registered? <a href="index.html">Log in</a></p>
</div>

<script>
function redirectToLogin(event) {
  event.preventDefault(); // Prevent form submission
  var username = document.getElementById("username").value;
  var password = document.getElementById("password").value;
  var confirmPassword = document.getElementById("confirm-password").value;

  if (username && password && confirmPassword) {
    window.location.href = "index.html";
  }
}
</script>

</body>
</html>
